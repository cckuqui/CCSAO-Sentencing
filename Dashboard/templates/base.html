<!doctype html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="../static/css/assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" >

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


</head>

<body class="dark-edition">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black" data-image="../static/css/assets/img/sidebar-1.jpg">
      <div class="logo">
        <a href="{{ url_for('index') }}" class="simple-text logo-normal">
          Cook County Sentencing
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <!-- your sidebar elements here -->
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">
                  <i class="material-icons">dashboard</i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link" href="{{ url_for('demographics') }}">
                  <p>Demographics</p>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('offense_category') }}">
                  <p>Offense Categories</p>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('length_of_case') }}">

                  <p>Length of Cases</p>

                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href= "{{ url_for('courts') }}">
                  <p>Courts</p>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('about') }}">
                  <p>About</p>
                </a>
              </li>    
              <!-- <li class="nav-item  ">
                <a class="nav-link" href="{{ url_for('data') }}">
                  <p>Data</p>
                </a>
              </li> -->
              <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('map') }}">
                  <p>Judicial Districts Map</p>
                </a>
              </li>
        </ul>
      </div>
    </div>


    <div class="main-panel">
      {% block main_panel %}{% endblock %}
    </div>     
      

  </div>
  
  {% block scripts %}{% endblock %}

</body>

</html>
